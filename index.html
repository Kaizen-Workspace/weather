<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima Actual</title>
  <style>
    body {
      font-family: sans-serif; 
      display: flex;
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }
    #clima {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 250px;
    }
    h1 { margin-top: 0; }
    p { margin: .5rem 0; }
  </style>
</head>
<body>

  <div id="clima">
    <h1>Cargando clima‚Ä¶</h1>
  </div>

  <script>
    async function mostrarClima() {
      const endpoint = 'https://us-central1-mi-proyecto-12345.cloudfunctions.net/obtener_clima';
      const contenedor = document.getElementById('clima');
      try {
        const res  = await fetch(`${endpoint}?location=auto:ip`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const d    = await res.json();

        contenedor.innerHTML = `
          <h1>${d.location.name}, ${d.location.country}</h1>
          <p>üå°Ô∏è ${d.current.temp_c}¬∞C ‚Äî ${d.current.condition.text}</p>
          <p>üíß Humedad: ${d.current.humidity}%</p>
          <p>üí® Viento: ${d.current.wind_kph} kph</p>
        `;
      } catch (e) {
        console.error(e);
        contenedor.innerHTML = '<h1>Error al cargar el clima</h1>';
      }
    }

    // Ejecuta al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', mostrarClima);
  </script>

</body>
</html>
